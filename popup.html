<!DOCTYPE html>
<html>
<head>
  <title>AI Email Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>AI Email Generator</h1>
  <textarea id="emailPrompt" placeholder="Enter a brief description of the email"></textarea>
  
  <label for="emailStyle">Select Email Style:</label>
  <select id="emailStyle">
    <option value="formal">Formal</option>
    <option value="casual">Casual</option>
    <option value="persuasive">Persuasive</option>
  </select>
  
  <button id="generateEmail">Generate Email</button>
  <div id="result"></div>

  <h2>Saved Drafts</h2>
  <ul id="savedDrafts"></ul>

  <script src="popup.js"></script>
</body>
</html>
